<!--This displays the main card that gives a short overview of what the project is-->
<p></p>
<h2 class="titleLogin">Login</h2>
<div>
  <form class="center">
    <mat-form-field>
      <label for="name">Username: </label>
      <input id="name" [(ngModel)]="login.username" placeholder="Username" />
    </mat-form-field>
  </form>
  <form class="center">
    <mat-form-field>
      <label for="name">Password: </label>
      <input
        type="password"
        id="name"
        [(ngModel)]="login.password"
        placeholder="Password"
      />
    </mat-form-field>
  </form>
  <button type="button">
    <span>Login</span>
  </button>
  <h1>Display Data from Json File in Angular 9</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let login of logins">
        <td>{{ login.username }}</td>
        <td>{{ login.password }}</td>
      </tr>
    </tbody>
  </table>
</div>
