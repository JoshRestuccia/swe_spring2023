<!--This displays the main card that gives a short overview of what the project is-->
<p></p>
<h2 class="titleLogin">Login</h2>
<div>
  <form class="center" [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <label for="username">Username: </label>
    <input id="username" formControlName="username" placeholder="Username" />
    <label for="password">Password: </label>
    <input
      type="password"
      id="name"
      formControlName="password"
      placeholder="Password"
    />
    <button type="submit">Login</button>
  </form>

  <h1>Display Data from Json File in Angular 9</h1>
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let login of logins">
          <td>{{ login.username }}</td>
          <td>{{ login.password }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
